    value: { type: string(255) }
    rang:  { type: integer }

PapierFormaat:
  columns:
    title: { type: string(255) }
    value: { type: string(255) }
    rang:  { type: integer }

Papiersoort:
  columns:
    title: { type: string(255) }
    value: { type: string(255) }
