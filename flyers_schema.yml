    adressen_id: { type: integer, primary: true }
    logo_id: { type: integer, primary: true }
  relations:
    Adressen: { onDelete: CASCADE, local: adressen_id, foreign: id }
    Logo: { onDelete: CASCADE, local: logo_id, foreign: id }

