FlyersOrder:
  columns:
    product_group_id:        { type: integer, notnull: true }
    product_type_id:         { type: integer, notnull: true }
    status_id:               { type: integer, notnull: true }
    hash:                    { type: string(255) }     
    aantallen_id :           { type: integer }
    fullcolour_id:           { type: integer }
    kleur_id:                { type: integer }
    papier_formaat_id:       { type: integer }
    papier_formaat_width:    { type: float }
    papier_formaat_height:   { type: float }
    papiersoort_id:          { type: integer }
    titel_tekst:             { type: string(255) }
    main_tekst:              { type: string(4000) }
    adressen_id:             { type: integer }
    beeldbank1:              { type: string(255) }
    beeldbank2:              { type: string(255) }
    logo1:                   { type: string(255) }
    logo2:                   { type: string(255) }
    logo3:                   { type: string(255) }
    logo4:                   { type: string(255) }
    verzendkosten:           { type: decimal, scale: 2 }
    totaalkosten:            { type: decimal, scale: 2 }
    dateCreate:              { type: timestamp }
    dateEdit:                { type: timestamp }
    barcode:                 { type: integer }
  relations:
    ProductGroep: { local: product_group_id, foreign: id}
    ProductType: { local: product_type_id, foreign: id}
    Status: { local: status_id, foreign: id }
    Aantallen: { local: aantallen_id, foreign: id, foreignAlias: Orders }
    Fullcolour: { local: fullcolour_id, foreign: id }
    Kleur: { local: kleur_id, foreign: id }
    PapierFormaat: { local: papier_formaat_id, foreign: id } 
    Papiersoort: { local: papiersoort_id, foreign: id } 
    Adressen: { local: adressen_id, foreign: id } 

ProductGroep:
  actAs:
    Sluggable:
      fields: [value]
  columns:
    status_id: { type: integer, notnull: true }
    type_id:   { type: integer, notnull: true }
    value:     { type: string(50) }
    title:     { type: string(255) }
    ambianceC: { type: string(20) }
    ambianceBg: { type: string(20) }
    rang:      { type: integer, notnull: true }
    customHTML: { type: string(4000) }
    textPath:  { type: string(255) }
  relations:
    Status: { local: status_id, foreign: id }
    GroepType: { local: type_id, foreign: id }
    
GroepType:
  columns:
    title: { type: string(255) }

ProductType:
  columns:
    title: { type: string(255) }

Status:
  columns:
    title: { type: string(255) }

Aantallen:
  columns:
    title: { type: string(255) }
    value: { type: string(255) }
    rang:  { type: integer }

Fullcolour:
  columns:
    title: { type: string(255) }
    value: { type: string(255) }
    rang:  { type: integer }
    
Kleur:
